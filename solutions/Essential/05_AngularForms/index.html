<!DOCTYPE html>
<html ng-app="transflower">

  <head>
    <meta charset="utf-8" />
    <title>Transflower Learning</title>
    <script>document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="style.css" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>

  </head>

  <body ng-controller="MainController">
    
      <h2> Register new Customer !</h2>
       <form name = "studentForm" novalidate>
            <table border = "0">
               <tr>
                  <td>Enter first name:</td>
                  <td><input name = "firstname" type = "text" ng-model = "firstName" required>
          <span style = "color:red" ng-show = "studentForm.firstname.$dirty && studentForm.firstname.$invalid">
             <span ng-show = "studentForm.firstname.$error.required">First Name is required.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Enter last name: </td>
                  <td><input name = "lastname"  type = "text" ng-model = "lastName" required>
                     <span style = "color:red" ng-show = "studentForm.lastname.$dirty && studentForm.lastname.$invalid">
                        <span ng-show = "studentForm.lastname.$error.required">Last Name is required.</span>
                     </span>
                  </td>
               </tr>

                <tr>
                  <td>Address: </td>
                  <td><input name = "address"  type = "text" ng-model = "address" required>
                     <span style = "color:red" ng-show = "studentForm.address.$dirty && studentForm.address.$invalid">
                        <span ng-show = "studentForm.address.$error.required">Address is required.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Contact Number: </td>
                  <td><input name = "mobilenumber"  type = "text" ng-model = "mobilenumber" required>
                     <span style = "color:red" ng-show = "studentForm.mobilenumber.$dirty && studentForm.mobilenumber.$invalid">
                        <span ng-show = "studentForm.mobilenumber.$error.required">mobilenumber is required.</span>
                     </span>
                  </td>
               </tr>

                <tr>
                  <td>Birth Date: </td>
                  <td><input name = "birthdate"  type ="text" ng-model = "birthdate" required>
                     <span style = "color:red" ng-show = "studentForm.birthdate.$dirty && studentForm.birthdate.$invalid">
                        <span ng-show = "studentForm.birthdate.$error.required">birthdate is required.</span>
                    </span>
                  </td>
               </tr>
               <tr>
                  <td>Email: </td><td><input name = "email" type = "email" ng-model = "email" length = "100" required>
        <span style = "color:red" ng-show = "studentForm.email.$dirty && studentForm.email.$invalid">
                 <span ng-show = "studentForm.email.$error.required">Email is required.</span>
                 <span ng-show = "studentForm.email.$error.email">Invalid email address.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>
                     <button ng-click = "reset()">Reset</button>
                  </td>
                  <td>
                     <button ng-disabled = "studentForm.firstname.$dirty &&
                        studentForm.firstname.$invalid || studentForm.lastname.$dirty &&
                        studentForm.lastname.$invalid || studentForm.email.$dirty &&
                        studentForm.email.$invalid" ng-click="submit()">Submit</button>
                  </td>
               </tr>
					
            </table>
         </form>
  </body>

</html>
<!--
      dirty − states that value has been changed.
      $invalid − states that value entered is invalid.
      $error − states the exact error.  
      -->
