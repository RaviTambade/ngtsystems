<div>
    <h2>Login</h2>
    <form ng-submit="ctrl.login()">
      <div>
        <label>Username:</label>
        <input type="text" ng-model="ctrl.username" />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" ng-model="ctrl.password" />
      </div>
      <button type="submit">Login</button>
    </form>
    <p>{{ ctrl.message }}</p>
  </div>
