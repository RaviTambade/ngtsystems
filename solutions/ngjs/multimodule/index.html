<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8" />
    <title>Transflower Learning</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="modules/user/userModule.js"></script>
    <script src="modules/transflower/transflowerModule.js"></script>
    <script src="modules/transflower/controllers/transflower.controller.js"></script>
    <script src="modules/user/controllers/user.controller.js"></script>

</head>

<body ng-app="transflower">
    <div ng-controller="MainController">
        <p>Hello {{name}}!</p>
        <p>{{person.firstName}} {{person.lastName}}</p>
    </div>

    <div ng-controller="UserController">
        <h2>User Information</h2>
        <p>Name: {{username}}</p>
        <p>Age: {{age}}</p>
    </div>
</body>
</html>
